<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="feedback-container">
        <form action="https://api.web3forms.com/submit" method="POST" class="feedback-left">
            <div class="feedback-left-title">
                
                <h2>Feedback Form</h2>
                <hr />
            </div>
            <input type="hidden" name="access_key" value="a9bf3831-a32b-405c-9a33-da5eaf902b54">
            <input type="text" name="name" placeholder="Your Name" class="feedback-inputs" required/>
            <input type="email" name="email" placeholder="Your Email" class="feedback-inputs" required/>
            <textarea name="message" placeholder="Your Message" class="feedback-inputs" required></textarea>
            <button type="submit" class="feedback-btn">Submit <img src="assets/arrow_icon.png" alt="" /></button>
        </form>
        <div class="feedback-right">
            <img src="assets/right_img.png" alt=""/>
        </div>
    </div>
</body>
</html>
